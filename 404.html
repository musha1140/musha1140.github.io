        #gameboard { display: grid; gap: 1px; margin: 20px 0; width: 95vw; max-width: 600px; aspect-ratio: 1; background-color: #000; border: 2px solid #222; position: relative; }

        .cell.rv { background-color: #000 !important; color: #00ff00 !important; border: 1px solid #111; } 
        .cell.fl { filter: brightness(2.0); background-color: #fff !important; } 
        .cell.sb { background-color: #ffffff !important; box-shadow: 0 0 15px #ffffff; z-index: 50; }

        .btn-custom:hover:not(:disabled) { background-color: #222; color: white; border-color: #555; }
        .hidden { display: none; }
        #aboutModal { backdrop-filter: blur(5px); background: rgba(0,0,0,0.85); }
