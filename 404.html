<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Cipher: Gas-Lighting Protocol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <script src="https://unpkg.com/tone@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body, html { margin: 0; padding: 0; min-height: 100vh; background: #050505; display: flex; justify-content: center; align-items: center; flex-direction: column; color: #e5e5e5; font-family: 'Courier New', Courier, monospace; overflow-x: hidden; }
        
        #gameboard { 
            display: grid; gap: 1px; margin: 20px 0; width: 95vw; max-width: 600px; aspect-ratio: 1; 
            background-color: #000; border: 2px solid #222; position: relative; 
        }

        .cell { 
            width: 100%; height: 100%; background-color: #080808; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; color: transparent; transition: background-color 0.1s; 
            /* Text scaling handled by inline style in JS */
        }
        
        .cell.dm { background-color: #00ff00 !important; } /* Green */
        .cell.bm { background-color: #ff0000 !important; } /* Red */
        .cell.rv { background-color: #000 !important; color: #00ff00 !important; border: 1px solid #111; } 
        .cell.fl { filter: brightness(2.0); background-color: #fff !important; } 
        .cell.sb { background-color: #ffffff !important; box-shadow: 0 0 15px #ffffff; z-index: 50; } 

        #typingInput, #decryptedOutput { background-color: #0a0a0a; color: #00ff00; border: 1px solid #333; padding: 1rem; width: 100%; font-family: 'Courier New', monospace; }
        .btn-custom { border: 1px solid #333; background-color: #151515; color: #aaa; text-transform: uppercase; letter-spacing: 1px; transition: all 0.2s; }
        .btn-custom:hover:not(:disabled) { background-color: #222; color: white; border-color: #555; }
        
        .hidden { display: none; }
        #aboutModal { backdrop-filter: blur(5px); background: rgba(0,0,0,0.85); }
        .glitch-char { display: inline-block; width: 1ch; }

        /* Reply Button Styling */
        #replyLoopContainer { margin-top: 15px; transition: opacity 0.5s; }
        .reply-btn { 
            display: flex; align-items: center; gap: 8px; font-size: 11px; color: #666; 
            text-transform: uppercase; letter-spacing: 2px; border: 1px solid #333; 
            padding: 8px 16px; border-radius: 4px; transition: all 0.3s;
        }
        .reply-btn:hover { color: #00ff00; border-color: #00ff00; background: rgba(0,255,0,0.05); }
        .reply-btn svg { width: 14px; height: 14px; fill: currentColor; }
    </style>
</head>
<body class="p-4 relative">
    <button id="aboutBtn" class="absolute top-4 right-4 text-gray-500 hover:text-white border border-gray-700 rounded-full w-8 h-8 flex items-center justify-center text-xs z-50">?</button>

    <div id="aboutModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-black border border-green-500 p-6 max-w-lg w-full shadow-[0_0_20px_rgba(0,255,0,0.2)] relative">
            <button id="closeModal" class="absolute top-2 right-4 text-red-500 hover:text-white">X</button>
            <h3 class="text-xl text-green-500 font-bold mb-4 border-b border-gray-800 pb-2">protocol_manifest.bin</h3>
            <p class="text-sm text-gray-300 font-mono">1. AES-256 Payload Encryption.<br>2. MIDI SHA-512 Key derivation.<br>3. Rhythmic Construction Logic.<br>4. Optical Sharing & Reply Loop.</p>
        </div>
    </div>

    <div class="w-full max-w-2xl flex flex-col items-center gap-4">
        <h2 class="text-2xl font-bold tracking-widest text-center h-8" id="dynamicHeader"></h2>
        
        <div id="gameboard"></div>
        
        <div class="w-full flex justify-between items-center text-xs font-mono bg-gray-900 p-2 rounded border border-gray-800">
            <span id="status" class="text-green-500">SYSTEM IDLE</span>
            <span id="wpmDisplay" class="text-gray-500">WPM: 0</span>
        </div>

        <div class="w-full flex flex-col gap-3 bg-gray-900 p-4 rounded border border-gray-800">
            <div id="inputSection"><textarea id="typingInput" rows="2" placeholder="> ENTER PAYLOAD..."></textarea></div>
            
            <div id="outputSection" class="hidden">
                 <textarea id="decryptedOutput" rows="2" readonly></textarea>
                 <div id="replyLoopContainer" class="flex justify-center">
                    <a href="https://musha1140.github.io" class="reply-btn">
                        <svg viewBox="0 0 24 24"><path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z"/></svg>
                        Initiate New Transmission
                    </a>
                 </div>
            </div>

            <div id="dropArea" class="w-full h-20 rounded flex flex-col items-center justify-center cursor-pointer relative bg-black border border-dashed border-gray-700 hover:border-green-500 transition-colors">
                <p id="dropText" class="text-gray-500 text-xs text-center">DROP MIDI / LOAD KEY</p>
                <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept=".mid,.midi" />
            </div>

            <select id="songNumber" class="w-full bg-black text-white p-2 text-xs border border-gray-700 outline-none">
                <option value="">[ SELECT PRESET SONG ]</option>
                <option value="1">Severance Theme</option>
                <option value="2">Bury a Friend</option>
                <option value="3">Good Riddance</option>
                <option value="4">Tetris Theme</option>
                <option value="5">Westworld Theme</option>
                <option value="6">Interstellar Theme</option>
                <option value="7">Happy Violence</option>
                <option value="8">Dancing Queen</option>
                <option value="9">Death Note</option>
                <option value="10">Bohemian Rhapsody</option>
                <option value="11">Only Time</option>
            </select>

            <button id="encryptButton" class="btn-custom w-full py-3 mt-2 text-sm font-bold" disabled>CONSTRUCT</button>
            <button id="decryptButton" class="hidden btn-custom w-full py-3 mt-2 text-sm font-bold text-yellow-500 border-yellow-800 animate-pulse">DECRYPT</button>
        </div>

        <div id="complexity-stats" class="hidden"><canvas id="complexityChart" width="400" height="80"></canvas></div>

        <div class="w-full flex gap-2 hidden" id="shareButtons">
            <button id="downloadButton" class="btn-custom flex-1 py-2 text-xs bg-green-900 text-white">SAVE IMAGE</button>
            <button id="copyLinkButton" class="btn-custom flex-1 py-2 text-xs bg-blue-900 text-white">COPY LINK</button>
        </div>
    </div>
